version: '3'

services:
  redis:
    image: redis
    volumes:
      - /docker/databat/redis:/data
  migrate:
    build:
        dockerfile: Dockerfile.rpi
        context: .
    command: python manage.py migrate
    volumes:
      - ./app:/usr/src/app
      - /docker/databat/sonar:/data/collector
    environment: []
  static_generator:
    build:
        dockerfile: Dockerfile.rpi
        context: .
    command: python manage.py collectstatic --noinput
    volumes:
      - ./app:/usr/src/app
      - /docker/databat/sonar:/data/collector
    environment: []
    depends_on:
      - redis
  runserver:
    build:
        dockerfile: Dockerfile.rpi
        context: .
    volumes:
      - ./app:/usr/src/app
    environment: []
    ports:
      - "80:80"
    depends_on:
      - migrate
      - static_generator
  celery:
    build:
        dockerfile: Dockerfile.rpi
        context: .
    command: /start_celery.sh
    privileged: true
    volumes:
      - ./app:/usr/src/app
      - /docker/databat/sonar:/data/collector
      - /run/dbus:/host/run/dbus
      - /lib/firmware:/lib/firmware
      - /lib/modules:/lib/modules
      - /sys/fs/cgroup:/sys/fs/cgroup
    networks:
            hostnet: {}
    cap_add:
      - NET_ADMIN
      - SYS_ADMIN
    environment:
      - REDIS_HOST=redis
    depends_on:
      - redis
      - migrate
      - static_generator

networks:
  hostnet:
    external:
      name: host
