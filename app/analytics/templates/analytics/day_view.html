{% load analytics_extras %}
{% if hourly_reports %}
    <table>
        <tr>
        <th>Hour</th>
        <th>BLE Count</th>
        </tr>
    {% for report in hourly_reports %}
    <tr>
        <td>{{ report.period|get_time }}</td>
        <td>{{ report.count }}</td>
    </tr>
    {% endfor %}
    </table>
{% else %}
    <p>No reports are available.</p>
{% endif %}
